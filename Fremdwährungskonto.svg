<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 200">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e3000f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b50000;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="300" height="200" rx="15" fill="url(#grad1)"/>
  <polygon points="50,150 250,50 250,150" fill="rgba(255,255,255,0.1)"/>
  
  <!-- Currency Exchange Icon -->
  <circle cx="150" cy="100" r="35" fill="none" stroke="white" stroke-width="4"/>
  <text x="125" y="90" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">$</text>
  <text x="165" y="90" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">€</text>
  <text x="125" y="115" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">£</text>
  <text x="165" y="115" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">¥</text>
  <circle cx="150" cy="100" r="8" fill="white"/>
  
  <text x="150" y="180" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white" text-anchor="middle">Fremdwährungskonto</text>
</svg>
